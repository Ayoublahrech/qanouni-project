<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QANOUNI - Intelligence Juridique Marocaine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; }
        .bg-legal { background-color: #1b4332; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col">
    <header class="bg-legal text-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg"><i class="fas fa-scale-balanced text-[#1b4332] text-xl"></i></div>
                <div>
                    <h1 class="font-bold text-lg">QANOUNI</h1>
                    <p class="text-[10px] uppercase opacity-80 font-semibold text-emerald-200">Intelligence Marocaine</p>
                </div>
            </div>
            <span class="text-[10px] font-bold bg-emerald-800 px-2 py-1 rounded border border-emerald-600 uppercase tracking-widest">Prototype Officiel</span>
        </div>
    </header>

    <main id="chatWindow" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 container mx-auto max-w-4xl">
        <div id="welcomeScreen" class="flex flex-col items-center justify-center min-h-[50vh] text-center space-y-8">
            <i class="fas fa-gavel text-6xl text-slate-200"></i>
            <h2 class="text-2xl font-bold text-slate-800 italic">Comment puis-je vous aider ?</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full max-w-2xl px-4 text-left">
                <button onclick="setQuery('Quelles sont les étapes pour créer une auto-entreprise au Maroc ?')" class="p-4 bg-white border border-slate-200 rounded-xl text-sm hover:border-emerald-500 hover:shadow-md transition-all">
                    <p class="font-semibold text-slate-700">Création d'entreprise</p>
                    <p class="text-xs text-slate-400">Procédures commerciales</p>
                </button>
                <button onclick="setQuery('Quelles sont les conditions de la garde des enfants (Hadana) ?')" class="p-4 bg-white border border-slate-200 rounded-xl text-sm hover:border-emerald-500 hover:shadow-md transition-all">
                    <p class="font-semibold text-slate-700">Droit de la Famille</p>
                    <p class="text-xs text-slate-400">Moudawana et procédures</p>
                </button>
            </div>
        </div>
    </main>

    <div id="loadingIndicator" class="hidden container mx-auto max-w-4xl px-4 py-3 flex items-center gap-3">
        <div class="w-2 h-2 bg-emerald-600 rounded-full animate-bounce"></div>
        <span class="text-[10px] font-bold text-emerald-800 uppercase">Consultation du Bulletin Officiel...</span>
    </div>

    <footer class="bg-white border-t border-slate-200 p-4">
        <div class="container mx-auto max-w-4xl flex items-center bg-slate-100 rounded-2xl border border-slate-200">
            <input type="text" id="userInput" placeholder="Posez votre question juridique..." class="w-full bg-transparent py-4 pl-6 pr-14 text-sm focus:outline-none">
            <button id="sendBtn" class="mr-2 bg-[#1b4332] text-white w-10 h-10 rounded-xl flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>function setQuery(t){document.getElementById('userInput').value=t;document.getElementById('sendBtn').click();}</script>
</body>
</html>
